<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Extract</title>
    <script src="../src/renderer/tailwind.js"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center p-6 select-none"
  >
    <!-- From and select CSV file -->
    <form x-data="selectCSVFile" @submit.prevent="selectCSVFileForm">
      <div class="w-[350px]">
        <div class="flex flex-col items-center justify-center space-y-4">
          <h1>Select and Process a CSV File</h1>
          <button
            id="select-file-btn"
            class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none"
            @click="selectFile"
            type="button"
          >
            Select CSV File
          </button>
        </div>
        <div :class="filePath? '' : 'hidden'">
          <!-- Email Field -->
          <div class="mb-4">
            <label for="process" class="block text-sm font-medium text-gray-700"
              >Process</label
            >
            <input
              type="number"
              id="process"
              x-model="process"
              min="1"
              max="6"
              class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              @input="validateProcess"
            />
            <p
              x-show="processError"
              class="text-sm text-red-500 mt-1"
              x-text="processError"
            ></p>
          </div>

          <!-- file name Field -->
          <div class="mb-6">
            <label
              for="filePath"
              class="block text-sm font-medium text-gray-700"
              >filePath</label
            >
            <input
              type="text"
              id="filePath"
              x-model="filePath"
              class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              @input="validateFilePath"
              :value="fileName"
            />
            <p
              x-show="filePathError"
              class="text-sm text-red-500 mt-1"
              x-text="filePathError"
            ></p>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none"
            :class="isDisabled ? 'opacity-50 cursor-not-allowed' : ''"
            :disabled="isDisabled"
            @click="selectCSVFileForm"
          >
            Start Extraction
          </button>
        </div>
        <!-- Success Message -->
        <p
          x-show="formSuccess"
          class="text-green-500 mt-4 text-center"
          :class="{ 'text-green-500': loginSuccess, 'text-red-500': !loginSuccess }"
          x-text="formSuccess"
        ></p>
      </div>
    </form>
    <script defer src="../src/renderer/alpine.min.js"></script>
    <script defer src="../src/renderer/alpine-ui.min.js"></script>
    <script defer src="../src/renderer/alpine-persist.min.js"></script>
    <script defer src="../src/renderer/alpine-mask.min.js"></script>
    <script defer src="../src/renderer/alpine-focus.min.js"></script>
    <script defer src="../src/renderer/alpine-collaspe.min.js"></script>
    <script src="../src/renderer/index.js"></script>
  </body>
</html>
